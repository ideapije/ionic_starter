<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login-first" routerDirection="back">
        <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-center">
          <h1 class="ion-no-margin">Verifikasi OTP Email</h1>
        </ion-text>
        <ion-text class="ion-text-center" color="medium">
          <p>
            Silahkan masukan Kode OTP
            <br />
            yang Kami kirimkan ke Email Anda.
          </p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="otp-kode">
      <input type="number" class="otp-code" [(ngModel)]="kodeOTP" min="0" max="9999" maxlength="4" (input)="inputKodeOTP($event)">
      <ion-col>
        <ion-text class="ion-text-center" color="dark">
          <h1>{{ kodeOTPShow[0] }}</h1>
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-text class="ion-text-center" color="dark">
          <h1>{{ kodeOTPShow[1] }}</h1>
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-text class="ion-text-center" color="dark">
          <h1>{{ kodeOTPShow[2] }}</h1>
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-text class="ion-text-center" color="dark">
          <h1>{{ kodeOTPShow[3] }}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-button expand="block" color="primary" mode="ios" (click)="verifyOTP()">Verifikasi</ion-button>
</ion-footer>
