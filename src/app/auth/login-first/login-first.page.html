<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img src="assets/logo-onyet.png">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="images-checkin">
    <img src="assets/imgs/checkin.svg">
  </div>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text color="dark">
            <h1 class="ion-no-margin text-title">Checkin</h1>
            <p class="ion-no-margin">Silahkan Lengkapi For Anda</p>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-margin-top ion-padding-top">
          <ion-label class="ion-padding-start absolute" color="primary"><ion-text class="bg-tin">Emaill</ion-text></ion-label>
          <ion-input type="email" class="ion-padding mt-min" placeholder="email@gmail.com" autocomplete="off"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-start">
          <ion-checkbox color="primary"></ion-checkbox>
          <ion-label color="dark"> Simpan email</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-margin-top">
          <ion-card mode="ios" class="ion-padding ion-no-margin" button>
            <ion-item lines="none" class="ion-no-padding ion-no-margin">
              <ion-thumbnail slot="start">
                <img src="assets/imgs/take-pic.svg" alt="">
              </ion-thumbnail>
              <ion-label class="ion-text-wrap">
                <h1 class="ion-no-margin">Unggah Foto</h1>
                <ion-text color="medium">
                  <p>Unggah Foto Selfie atau Foto lain yang membuktikan anda berada ditempat</p>
                </ion-text>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card mode="ios" class="ion-padding ion-no-margin" button>
            <ion-item lines="none" class="ion-no-padding ion-no-margin">
              <ion-thumbnail slot="start">
                <img src="assets/imgs/gmaps.svg" alt="">
              </ion-thumbnail>
              <ion-label class="ion-text-wrap">
                <h1 class="ion-no-margin">Lokasi Anda</h1>
                <ion-text color="medium">
                  <p>Jl. Sumelap No.64, Kahuripan, Kec. Tawang, Tasikmalaya, Jawa Barat 46115, Indonesia</p>
                </ion-text>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/login-otp" expand="block" color="primary" mode="ios">Checkin</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
